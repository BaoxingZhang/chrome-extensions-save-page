<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格选择器演示</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            min-width: 100px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>表格选择器演示</h2>
    <p>点击并拖动鼠标来选择表格内容，使用 Ctrl+C (Windows) 或 Cmd+C (Mac) 复制选中内容</p>
    
    <table>
        <thead>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
                <th>表头4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>数据1</td>
                <td>数据2</td>
                <td>数据3</td>
                <td>数据4</td>
            </tr>
            <tr>
                <td>数据5</td>
                <td>数据6</td>
                <td>数据7</td>
                <td>数据8</td>
            </tr>
            <tr>
                <td>数据9</td>
                <td>数据10</td>
                <td>数据11</td>
                <td>数据12</td>
            </tr>
        </tbody>
    </table>

    <script src="tableSelector.js"></script>
</body>
</html>
